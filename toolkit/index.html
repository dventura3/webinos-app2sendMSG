<!doctype html>
<html>
	<head>
		<title>UGS Toolkit</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />

		<!-- CSS -->
		<link rel="stylesheet" href="css/demo-new.css">
		<link rel="stylesheet" href="css/draggableConnectorsDemo.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- JS DEP -->
	    <script src="js/jquery-1.8.1-min.js"></script>
		<script src="js/jquery-ui-1.8.23-min.js"></script>
		<script type='text/javascript' src='js/jsPlumb/jquery.ui.touch-punch.min.js'></script>
		<script type='text/javascript' src='js/jsPlumb/jquery.jsPlumb-1.3.16-all-min.js'></script>
		<script src="/webinos.js"></script>
		<script src="js/main.js"></script>
		<script src="js/myinit_jsPlumb.js"></script>
		<script src="js/GUIBoxHandler.js"></script>
		<script src="js/ServicesHandler.js"></script>
		
		
	</head>
	<body>

		<div id="container">

			<!-- Left Colum -->
			<div id="leftcol">
				<div id="boxes">

					<div id="box_input" draggable="true" class="box">
		                <h2>Service Input</h2>
		            </div>

		            <div id="box_sensor" draggable="true" class="box">
		                <h2>Sensor</h2>
		            </div>

		            <div id="box_operation" draggable="true" class="box">
		                <h2>Operation</h2>
		            </div>

		            <div id="box_userInput" draggable="true" class="box">
		                <h2>User Input</h2>
		            </div>

		            <div id="box_actuator" draggable="true" class="box">
		                <h2>Actuator</h2>
		            </div>
		        </div>
			</div>

			<!-- Center/Right Colum -->
	        <div id="main">
	        	<div id="render">
	        		<input type="button" id="btnCreateService" value="Create Service" />
	        		<input type="button" id="btnStartService" value="Start Service" />
	        	</div>
				<div id="target"></div>
			</div>

		</div>


		
	</body>
</html>
